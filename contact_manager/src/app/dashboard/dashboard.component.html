<mat-card *ngFor="let contact of contacts">
    <mat-card-header>
      <mat-card-title>{{ contact.name }}</mat-card-title>
      <mat-card-subtitle>{{ contact.email }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>Phone: {{ contact.number }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button routerLink="/edit_contact/{{ contact._id }}">Edit</button>
      <button mat-button (click)="deleteContact(contact._id)">Delete</button>
    </mat-card-actions>
  </mat-card>
